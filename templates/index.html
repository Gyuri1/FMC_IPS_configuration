{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Intrusion Rules: {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p> Created: {{  post['created'] }}</p>
            <p> ID: {{  post['title']   }}</p>
            <p> Access: {{  post['content'] }}</p>
		<a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
        </div>
    {% endfor %}
{% endblock %}
